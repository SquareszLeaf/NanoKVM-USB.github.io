<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="sipeed.ico" />
    <link rel="apple-touch-icon" href="assets/icon-192.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#00c2ff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NanoKVM-USB 1.0.3.3</title>
    <script type="module" crossorigin src="assets/index-B8Db9IO7.js"></script>
    <link rel="stylesheet" crossorigin href="assets/index-COmTSWHa.css" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./sw.js")
            .catch((err) => console.error("SW registration failed", err));
        });
      }
    </script>
    <script>
      (function loadEruda() {
        const params = new URLSearchParams(window.location.search);
        if (params.get("eruda") !== "true") {
          return;
        }
        if (window.eruda) {
          eruda.init();
          return;
        }
        const script = document.createElement("script");
        script.src = "https://cdn.jsdelivr.net/npm/eruda";
        script.defer = true;
        script.onload = () => eruda.init();
        document.body.appendChild(script);
      })();
    </script>
  </body>
</html>
